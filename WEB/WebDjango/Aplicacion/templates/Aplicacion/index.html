<!doctype html>
<html>
    <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Recicla-Bot</title>
        
    <!-- CSS -->

    <link rel="stylesheet" href="{% static 'Aplicacion/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'Aplicacion/css/simplegrid.css' %}">

                        </div>
                        <nav class="navigation">
                            <input type="checkbox" id="nav-button">
                            <label for="nav-button" onclick></label>
                            <ul class="nav-container">
                                <li><a href="#home" class="current">Inicio</a></li>
                                <li><a href="#Ciudadanos">Ciudadanos</a></li>
                                <li><a href="#Desechos">Desechos</a></li>
                                <li><a href="#Estaciones">Estaciones</a></li>
                                <li><a href="#Tickets">Tickets</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <!-- End Header -->

        {% block inicioWeb%}
        {% endblock %}
            
        <!-- Footer -->
        <footer class="wrap">
            <div class="social-footer">
                <div class="grid grid-pad">
                    <div class="col-1-1" >
                        <div class="content">
                            <p class="source-org copyright">Â© 2016 | All Rights Reserved Created By <a href="http://templatestock.co">Template Stock</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- End Footer -->

        <div class="loader-overlay">

                <div class="bar"></div>

                <div class="bar"></div>
            </div>
        </div>

        <script src="{% static 'Aplicacion/js/mixitup.js' %}"></script>
        <script src="{% static 'Aplicacion/js/smoothscroll.js' %}"></script>
        <script src="{% static 'Aplicacion/js/jquery.js' %}"></script>
        <script src="{% static 'Aplicacion/js/owl-carousel/owl.carousel.min.js.js' %}"></script>
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
        <script src="{% static 'Aplicacion/js/jquery.counterup.min.js.js' %}"></script>
